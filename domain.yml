session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- inform
- search_provider
- thanks
entities:
- location
- facility_type
slots:
  address:
    type: unfeaturized
  facility_type:
    type: text
  location:
    type: text
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great carry on!
  utter_goodbye:
  - text: See you soon!
  utter_how_can_i_help:
  - text: Hello. I am a medicare locator. I can help you find nearset hospital. How
      can I help?
  - text: Hi. My name is medicare locator. How can I help you today?
  utter_ask_location:
  - text: Can you provide your location please?
  - text: To find the nearest {facility_type} I need your location.
  utter_address:
  - text: The address is {address}.
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_how_can_i_help
- utter_ask_location
- action_facility_search
